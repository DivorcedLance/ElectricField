<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Eléctrico 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .positionInput {
            width: 50px;
        }
        .cargaInput {
            width: 50px;
        }
    </style>
  <script type="module" crossorigin src="/ElectricField/assets/index-C_pQj27p.js"></script>
</head>
<body>
    <div id="menu">
        <div style="display: flex; flex-direction: row;">
            <h3>Electric Field</h3>
            <button id="showFormBtn">Mostrar Menú</button>
        </div>

        <div id="configForm">
            <div id="chargeInputsContainer" style="display: flex; flex-direction: column;">
            </div>

            <button type="button" id="addChargeBtn">Agregar Carga</button><br><br>
            
            <label for="numPuntos2D">Número de Lineas 2D:</label>
            <input type="number" id="numPuntos2D" name="numPuntos2D" value="1" min="1"><br><br>
            
            <label for="numPlanos">Número de Planos:</label>
            <input type="number" id="numPlanos" name="numPlanos" value="1" min="1"><br><br>

            <label for="numFlechas">Número de Flechas:</label>
            <input type="number" id="numFlechas" name="numFlechas" value="1" min="1"><br><br>
        </div>
    </div>
    <canvas id="bg"></canvas>
</body>
</html>

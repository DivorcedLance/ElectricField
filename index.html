<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Eléctrico 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
  <script type="module" crossorigin src="/ElectricField/assets/index-b2750kLQ.js"></script>
</head>
<body>
    <div id="menu">
        <h3>GRUPO 8</h3>
        <form id="configForm">
            <label for="carga1Color">Color Carga 1:</label>
            <input type="color" id="carga1Color" name="carga1Color" value="#0000ff"><br><br>
            
            <label for="carga2Color">Color Carga 2:</label>
            <input type="color" id="carga2Color" name="carga2Color" value="#ff0000"><br><br>
            
            <label for="curvesColor">Color Líneas de Campo:</label>
            <input type="color" id="curvesColor" name="curvesColor" value="#00ff00"><br><br>
            
            <label for="q1">Carga 1 (C):</label>
            <input type="number" id="q1" name="q1" value="1e-6" step="1e-7"><br><br>
            
            <label for="q2">Carga 2 (C):</label>
            <input type="number" id="q2" name="q2" value="-1e-6" step="1e-7"><br><br>
            
            <label for="r2x">Posición Carga 2 X:</label>
            <input type="number" id="r2x" name="r2x" value="2" step="0.1"><br><br>

            <label for="r2y">Posición Carga 2 Y:</label>
            <input type="number" id="r2y" name="r2y" value="0" step="0.1"><br><br>
            
            <label for="numPuntos">Número de Lineas 2D:</label>
            <input type="number" id="numPuntos" name="numPuntos" value="5" min="1"><br><br>
            
            <label for="numAngulos">Número de Lineas 3D:</label>
            <input type="number" id="numAngulos" name="numAngulos" value="5" min="1"><br><br>

            <label for="numFlechas">Número de Flechas:</label>
            <input type="number" id="numFlechas" name="numFlechas" value="5" min="1"><br><br>
            
            <button type="submit">Aplicar</button>
        </form>
    </div>
    <canvas id="bg"></canvas>
</body>
</html>
